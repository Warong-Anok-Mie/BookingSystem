<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Warong Anok Mie</title>
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="create-account-container">
        <h1>Forgot Password</h1>
        <form action="forgotpassword.php" method="POST">
            <label for="admin-username">Admin Username</label>
            <input type="text" id="admin-username" name="admin-username" required>
            
            <label for="admin-email">Admin Email</label>
            <input type="email" id="admin-email" name="admin-email" required>
            
            <label for="admin-old-password">Old Password</label>
            <input type="password" id="admin-old-password" name="admin-old-password" required>
            
            <label for="admin-new-password">New Password</label>
            <input type="password" id="admin-new-password" name="admin-new-password" required>
            
            <button type="submit" name="update_password">Update Password</button>
        </form>
        <p>Remembered your password? <a href="admin_login.html">Login</a></p>
    </div>
</body>

</html>
